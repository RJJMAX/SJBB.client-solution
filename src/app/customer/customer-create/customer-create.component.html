<div>
    <header>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table type="table table-sm" *ngIf="customer">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="customer.id" readonly>Id</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="customer.name" readonly>Name</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="customer.address" readonly>Address</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="customer.city" readonly>City</td>
                </tr>
                <tr>
                    <td>State Code</td>
                    <td><input [(ngModel)]="customer.stateCode" readonly>State Code</td>
                </tr>
                <tr>
                    <td>Region</td>
                    <td><input [(ngModel)]="customer.region" readonly>Region</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><input [(ngModel)]="customer.country" readonly>Country</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="customer.phone" readonly>Phone</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="customer.email" readonly>Email</td>
                </tr>
            </tbody>
        </table>
    </main>
</div>>
